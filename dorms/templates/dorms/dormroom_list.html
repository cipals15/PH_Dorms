{% extends "base_generic.html" %}

{% block content %}
	<h4 class="padding-small">All Rooms in {{dormroom_list}}</h4>
	
	<div class="container">
	<div class="row">
	{% if dormroom_list %}	
		{% for dormroom in dormroom_list %}
		<div class="padding-small col-md-4">
		<div class="padding-very-small"><a href="{{ dormroom.get_absolute_url }}">{{ dormroom.room_number }}</a></div>
		</div>		
		{% endfor %}
	{% else %}
		<p>There are no rooms in our records.</p>
	{% endif %}
	</div>
	</div>

{% endblock %}
